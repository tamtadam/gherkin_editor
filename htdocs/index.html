<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/style.css">


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-resizable.js"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/CommonVariables.js"></script>
<script type="text/javascript" src="js/GlobalVariables.js"></script>
<script type="text/javascript" src="js/Processor.js"></script>
<script type="text/javascript" src="js/Ajax.js"></script>
<script type="text/javascript" src="js/UseFullFunctions.js"></script>
<script type="text/javascript" src="js/scenario_editor.js"></script>
  
</head>
<body>

    <div id="status" class="panel-container-vertical">
		<div id="error" class="panel-top"></div>
		
		<div class="splitter-horizontal">
		</div>
		
		<div id ="locked_status" class="panel-bottom">

			<h2>Locked status</h2>

			<br>
			<h6>Scenario status</h6>
			<div id = "locked_Scenario">
			</div>

			<br>
			<h6>Feature status</h6>
			<div id = "locked_Feature">

			</div>
		</div>	
	</div>
	
	
                
	<div class="panel-container">
		<div id='Feature_list' class="panel-left">
				<h3>Feature list</h3>
				<h4 id='feature_list_container'>
					<select id="feature_list" >
					</select>
				</h4>
				<input type="text" id="add_new_feature_input"></input>
				<br>
				<img id="add_item_to_feature_list_btn">
				<img id="delete_item_from_feature_list_btn">
		</div>
		
		<div class="splitter">
		</div>

		<div id='Scenario_list' class="panel-right" >
				<h3>Scenario list</h3>
				<h4 id='scenario_list_container'>
					<select id="scenario_list" >
					</select>
				</h4>
				<input type="text" id="add_new_scenario_input"></input>
				<br>
				<img id="add_item_to_scenario_list_btn">
				<img id="delete_item_from_scenario_list_btn">
		</div>		
			
	</div>
	
	<div class="panel-container">
	
		<div id="Scenarios_in_Feature" class="panel-left">
				<h3>Scenarios in Feature</h3>

				<ul id="Scenarios_in_Feature_list" class="connectedSortable">
				</ul>
				<img id="get_featext">
				
		</div>	
		
		<div class="splitter">
		</div>
			
		<div id="Sentence_editor" class="panel-right">
				<h3>Sentence editor</h3>
		</div>	

	</div>
			
    <div id="Delete_feature_from_feature_list" Title ="Are you sure you want to delete the selected feature?">
    </div>

	<div id="Delete_scenario_from_features" Title ="From which feature want you delete scenario?">
	    <h4 id='features_by_scenario'></h4>
    </div>
	
	<div id="Delete_scenario" Title ="Are you sure you want to delete the selected scenario?">
    </div>	

</body>
<script>
    $(document).ready(function() {
        init_page();
		
		$(".panel-left").resizable({
			handleSelector: ".splitter",
			resizeHeight: false
		});	

		$(".panel-top").resizable({
            handleSelector: ".splitter-horizontal",
            resizeWidth: false
    });
  });
	
</script>
</html>
