		init_page();	
    });
</script>


</head>
<body>



	 <div id="menu"class="header">
			
				<a href="reg.html" class="btn btn-info" role="button">Registration</a>
				<button id="login" class="btn btn-info" role="button">Login</button>
				
				<div id="loginContent" class="form-group" >
						<div id="loginResult" >
						</div>
						<div id="loginForm" name="loginForm" method="post" action="" class="input-group" >
						
							  <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="username" type="text" class="form-control" name="username" placeholder="UserName">
							  </div>	
							
							  <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="password" type="password" class="form-control" name="password" placeholder="Password">
							  </div>
							
							<img id="login" class='img-responsive'></img>
							<img id="logout" class='img-responsive'></img>
						
						</div>
				</div>	
	</div>
	
	<div class="wrapper">
		<div class="inner-wrapper">
			<div class="left pane">
				<div id='Feature_list' >
							<div class="dropdown">					
							 <button class="btn btn-default dropdown-toggle" type="button" id="Feature_list_title" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							   Features
							   <span class="caret"></span>
							 </button>
							 <ul id="feature_list" class="dropdown-menu" aria-labelledby="dropdownMenu2">
							 </ul>
							</div>

						<input type="text" id="add_new_feature_input"></input>
						<br>
						
						<button id="add_item_to_feature_list_btn" class="btn btn-info" role="button">Add</button>
						<button id="delete_item_from_feature_list_btn" class="btn btn-info" role="button">Delete</button>
				</div>

                <div class="panel-group">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Scenarios</a>
                      </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div id="scenario_list" class="list-group">
                        </div>
                      <ul class="pager">
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">Next</a></li>
                      </ul>
                      <input type="text" id="add_new_scenario_input"></input>
                      <br>

                      <button id="add_item_to_scenario_list_btn" class="btn btn-info" role="button">Add</button>
                      <button id="delete_item_from_scenario_list_btn" class="btn btn-info" role="button">Delete</button>
                    </div>

                  </div>
                </div>

				<div id="Scenarios_in_Feature-cont">
                  <div class="panel panel-default">
                    <div id='Scenarios_in_Feature_title' class="panel-heading">Scenarios in feature</div>
                    <div class="panel-body">
                        <button id="close_feature" class="btn btn-info" role="button">Close</button>
                        <h3 id='FeatureScenario_h3'></h3>

                        <ul id="Scenarios_in_Feature" class="list-group">
                        </ul>
                        <img id="get_featext">
                        <img id="are_you_sure_clear_feature">
                        <button id="save_scenarios_to_feature" class="btn btn-info" role="button">Save</button>
                    </div>
                  </div>
				</div>				
			
			</div>
			<div class="center pane">
				<div class="inner">
					<div class="top">
						<div id="Sentence_editor" >
								<h3>Sentence editor</h3>
						</div>	

						<div id="Delete_feature_from_feature_list" Title ="Are you sure you want to delete the selected feature?">
						</div>

						<div id="Delete_scenario_from_features" style="display:none" Title ="From which feature want you delete scenario?">
                          <div class="panel panel-default">
                            <div class="panel-heading">Feature
                            <div class="panel-body">
                                <div id="feas_by_scen" class="list-group">
                                </div>
                            </div>
                          </div>
						</div>
						

						<div id="Delete_scenario" Title ="Are you sure you want to delete the selected scenario?">
						</div>

						<div id="Are_you_sure"></div>					
					</div>
				</div>
			</div>
			<div class="right pane">
			
				<div id="loggedin_user"></div>

				<div id="status" >
					<div id="error"></div>
					
					
					<div id ="locked_status" >

						<h2>Locked status</h2>

						<br>
						<h6>Scenario status</h6>
						<div id = "locked_Scenario">
						</div>

						<br>
						<h6>Feature status</h6>
						<div id = "locked_Feature">

						</div>
					</div>	
				</div>		

			
			
			</div>
		</div>
	</div>
